<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebAR Demo — Галерея</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin:0; font-family: sans-serif; background:#0b0f17; color:#fff; }
    .wrap { max-width:1100px; margin:0 auto; padding:20px; }
    header { font-size:1.4rem; font-weight:bold; margin-bottom:12px; }
    model-viewer { width:100%; height:70vh; border-radius:16px; background:#121826; }
    .gallery { display:flex; gap:16px; flex-wrap:wrap; margin-top:20px; }
    .thumb {
      flex:1 1 200px;
      background:#121826;
      border-radius:12px;
      cursor:pointer;
      padding:10px;
      text-align:center;
      transition:0.3s;
      border:3px solid transparent;
    }
    .thumb:hover { background:#1b2233; }
    .thumb img { width:100%; border-radius:8px; }
    .thumb span { display:block; margin-top:6px; }
    .thumb.active {
      border:3px solid #00c8ff;
      background:#162032;
      box-shadow: 0 0 12px #00c8ff;
    }
    .btn-ar {
      appearance:none; cursor:pointer; border:0;
      padding:10px 14px; border-radius:12px;
      background:#7cd4fd; color:#07131b;
      font-weight:600; margin:10px auto; display:block;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>WebAR Demo · Галерея</header>

    <!-- Главное окно -->
    <model-viewer id="viewer"
      src="models/armchair.glb"
      ios-src="models/armchair.usdz"
      alt="Кресло"
      ar ar-modes="quick-look scene-viewer webxr"
      camera-controls
      auto-rotate>
      <button class="btn-ar" slot="ar-button">Показать в комнате (AR)</button>
    </model-viewer>

    <!-- Галерея карточек -->
    <div class="gallery" id="gallery"></div>
  </div>

  <script>
    const models = [
      { name: "Стол", glb: "models/table.glb", usdz: "models/table.usdz", preview: "images/table.jpg" },
      { name: "Кресло", glb: "models/armchair.glb", usdz: "models/armchair.usdz", preview: "images/armchair.jpg" },
      { name: "Диван", glb: "models/sofa.glb", usdz: "models/sofa.usdz", preview: "images/sofa.jpg" },
      { name: "Мягкая игрушка", glb: "models/toy.glb", usdz: "models/toy.usdz", preview: "images/toy.jpg" }
    ];

    const viewer = document.getElementById("viewer");
    const gallery = document.getElementById("gallery");
    let activeThumb = null;

    function loadModel(model, thumbElement) {
      viewer.src = model.glb;
      viewer.setAttribute("ios-src", model.usdz);
      viewer.alt = model.name;

      if (activeThumb) activeThumb.classList.remove("active");
      thumbElement.classList.add("active");
      activeThumb = thumbElement;
    }

    // Заполняем галерею
    models.forEach((model, index) => {
      const div = document.createElement("div");
      div.className = "thumb";
      div.innerHTML = `
        <img src="${model.preview}" alt="${model.name}">
        <span>${model.name}</span>
      `;
      div.onclick = () => loadModel(model, div);
      gallery.appendChild(div);

      // первая карточка активна по умолчанию
      if (index === 1) { // "Кресло" стоит первым в viewer
        div.classList.add("active");
        activeThumb = div;
      }
    });
  </script>
</body>
</html>
